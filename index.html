<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Portal</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #007BFF; color: white; }
    #status { margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <h2>üîê Access Your Payment History</h2>
  <input type="email" id="email" placeholder="Enter your email" required />
  <button onclick="fetchData()">View History</button>
  <div id="status"></div>
  <div id="table"></div>

  <script>
    function fetchData() {
      const email = document.getElementById("email").value.trim();
      document.getElementById("status").innerText = "Loading...";
      document.getElementById("table").innerHTML = "";

      if (!email) {
        document.getElementById("status").innerText = "Please enter a valid email.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzTp5xVoNv_XFZHln0s9YpCp9vX1buhh89Q0zCV5lYOWUDFiM9_kNe74EDy97x9mAFNIQ/exec", {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=UTF-8" },
        body: JSON.stringify({ action: "getPaymentHistory", identifier: email })
      })
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("status").innerText = "No data found for this email.";
          return;
        }

        document.getElementById("status").innerText = "";
        const header = Object.keys(data[0]);
        let html = "<table><tr>" + header.map(h => `<th>${h}</th>`).join('') + "</tr>";
        data.forEach(row => {
          html += "<tr>" + header.map(h => `<td>${row[h]}</td>`).join('') + "</tr>";
        });
        html += "</table>";
        document.getElementById("table").innerHTML = html;
      })
      .catch(err => {
        console.error("‚ùå Error:", err);
        document.getElementById("status").innerText = "Error loading data.";
      });
    }
  </script>
</body>
</html>
